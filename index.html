<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.1.1/css/hover-min.css">
	<link rel="stylesheet" href="assets/css/style.css">
	<title>Full Fitness</title>
</head>

<body>
	<header>
		<div class="container-fluid">
			<div class="row bg-color-title-slogan text-white">
				<div class="col-md-4">
					<a href="index.html" class="logo">
						<h1 class="title">Full Fitness Gym</h1>
					</a>
					<p class="slogan">Making Fitness Fun Again!</p>
				</div>
				<div class="col-md-8">
					<div class="row">
						<div class="col">
							<ul id="nav" class="list-inline menucontainer">
								<li class="col-6 col-lg-3 ui-menu-color list-inline-item menuitem">
									<a
										href="index.html"><i class="fas fa-home" aria-hidden="true"></i><span>Home</span></a>
								</li>
								<li class="col-6 col-lg-3 ui-menu-color list-inline-item menuitem">
									<a
										href="why-join.html"><i class="fas fa-question-circle" aria-hidden="true"></i><span>Why Join</span></a>
								</li>
								<li class="col-6 col-lg-3 ui-menu-color list-inline-item menuitem">
									<a
										href="activities.html"><i class="fas fa-dumbbell" aria-hidden="true"></i><span>Activities</span></a>
								</li>
								<li class="col-6 col-lg-3 ui-menu-color list-inline-item menuitem">
									<a
										href="contact-us.html"><i class="fas fa-phone-alt" aria-hidden="true"></i><span>Contact Us</span></a>
								</li>
							</ul>
						</div>
					</div>
				</div>
				​
			</div>
		</div>
	</header>

	<section class="container-fluid">
		<div class="row">
			<div class="col-12 col-lg-6 section-heading">
				<h2 class="join-heading uppercase text-center">Sign Up Below!</h2>
				<h5 class="join-sub-heading uppercase text-center">Special Offer: £10 per Month</h5>

				<div class="center-form">
					<form>
						<input type="text" name="fname" id="firstname" class="form-control" placeholder="First Name:" required />
						<input type="text" name="sname" id="surname" class="form-control" placeholder="Surname:" required />
						<input type="text" name="email" id="emailaddress" class="form-control" placeholder="Email" required />
						<div class="form-row text-center">
							<div class="col">
								<button type="submit" class="btn btn-secondary">Join</button>
							</div>
						</div>
				</div>
			</div>
			<div class="col-12 col-lg-6">
				<img class="logo-image" src="assets/images/logo.png" alt="Logo for Gym">
            </div>
	</section>

	<footer class="container-fluid">
		<div id="footer-details" class="row">
			<div class="col-sm-12">
				<h5 class="uppercase general-sub">Follow Us</h5>
				<div class="row justify-content-center">
					<div class="col-3">
						<ul class="list-inlines social-links">
							<li class="list-inline-item ">
								<a target="_blank" href="#">
									<i class="fab fa-facebook" aria-hidden="true"></i>
									<span class="sr-only">Facebook</span>
								</a>
							</li>
						</ul>
					</div>
					<div class="col-3">
						<ul class="list-inlines social-links">
							<li class="list-inline-item ">
								<a target="_blank" href="#">
									<i class="fab fa-twitter" aria-hidden="true"></i>
									<span class="sr-only">Twitter</span>
								</a>
							</li>
						</ul>
					</div>
					<div class="col-3">
						<ul class="list-inlines social-links">
							<li class="list-inline-item ">
								<a target="_blank" href="#">
									<i class="fab fa-instagram" aria-hidden="true"></i>
									<span class="sr-only">Instragram</span>
								</a>
							</li>
						</ul>
					</div>
					<div class="col-3">
						<ul class="list-inlines social-links">
							<li class="list-inline-item ">
								<a target="_blank" href="#">
									<i class="fab fa-snapchat" aria-hidden="true"></i>
									<span class="sr-only">Snapchat</span>
								</a>
							</li>
						</ul>
					</div>
				</div>
			</div>
	</footer>

</body>

</html>
