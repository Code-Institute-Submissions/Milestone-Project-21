<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.1.1/css/hover-min.css">

<body>
	<header>
		<!--********Title*******-->
		<div class="container-fluid">
			<div class="row bg-color-title-slogan text-white">

					<a href="index.html" class="logo">

					</a>

				</div>
				<!--********NAVBAR*******-->
				<div class="col-xl-8">
					<nav class="navbar navbar-expand-lg navbar-light">
						<button class="navbar-toggler bg-white" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
						<div class="collapse navbar-collapse" id="navbarSupportedContent">
							<ul class="navbar-nav m-auto">
								<li class="nav-item active mt-4 mr-5">
									<a class="nav-link text-white"
										href="index.html"><i class="fas fa-home" aria-hidden="true"></i>Home<span class="sr-only">(current)</span></a>
								</li>
								<li class="nav-item mt-4 mr-5">
									<a class="nav-link text-white"
										href="why-join.html"><i class="fas fa-question-circle" aria-hidden="true"></i>Why
										Join</a>
								</li>
								<li class="nav-item mt-4 mr-5">
									<a class="nav-link text-white"
										href="activities.html"><i class="fas fa-dumbbell" aria-hidden="true"></i>Activities</a>
								</li>
								<li class="nav-item mt-4 mr-5">
									<a class="nav-link text-white"
										href="contact-us.html"><i class="fas fa-phone-alt" aria-hidden="true"></i>Contact
										Us</a>
								</li>
							</ul>
						</div>
					</nav>
				</div>
			</div>
		</div>
	</header>
	<!--********Sign Up Section*******-->
	<section class="container-fluid">
		<div class="row">
			<div class="col-12 col-xl-6 section-heading">
				<h2 class="join-heading uppercase text-center">Sign Up Below!</h2>
				<h5 class="join-sub-heading uppercase text-center">Special Offer: Â£10 per Month</h5>

				<div class="center-form">
					<form>
						<input type="text" name="fname" id="firstname" class="form-control" placeholder="First Name:" required />
						<input type="text" name="sname" id="surname" class="form-control" placeholder="Surname:" required />
						<input type="email" name="email" id="emailaddress" class="form-control" placeholder="Email" required />
						<div class="form-row text-center">
							<div class="col">
								<button type="submit" class="btn btn-secondary">Join</button>
							</div>
						</div>
					</form>
				</div>
			</div>
			<!--********Index Image*******-->
			<div class="col-12 col-xl-6">
				<img class="logo-image" src="assets/images/logo.png" alt="Logo for Gym">
			</div>
			</div>
	</section>

	<!--********Footer*******-->

			<div class="col-sm-12">
				<h5 class="uppercase footer-heading">Follow Us</h5>

					<div class="col-3">
						<ul class="list-inlines social-links">
							<li class="list-inline-item ">
								<a target="_blank" href="https://www.facebook.com/">

									<span class="sr-only">Facebook</span>

					</div>

					<div class="col-3">

									<i class="fab fa-instagram" aria-hidden="true"></i>
									<span class="sr-only">Instragram</span>
								</a>
							</li>
						</ul>
					</div>
					<div class="col-3">
						<ul class="list-inlines social-links">

								<a target="_blank" href="https://www.snapchat.com/l/en-gb/">

									<span class="sr-only">Snapchat</span>
								</a>
							</li>
						</ul>
					</div>
				</div>
			</div>

	</script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
